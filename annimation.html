<html>
<head>
<style>
	h1{
		color:red;
		background:green;
		animation-name:change;
		animation-duration:5s;
		animation-iteration-count:infinite;
	}
	@keyframes change{
		from{color:red;background:burlywood;}
		to{color:blue;background:orange;}
	}
</style>
</head>
<body>
<h1>This is Animation Class</h1>
</body>
</html>
